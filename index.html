  <style>
    :root {
      --bg: #000;
      --text: #fff;
      --desc: #e0e0e0;
      --tg: #28a8e9;
      --vk: #2787f5;
      --donate: #ffd700;
      --avatar-size: clamp(100px, 28vw, 220px);
      --title-size: clamp(1.6rem, 6vw, 3.2rem);
      --desc-size: clamp(0.9rem, 3.2vw, 1.6rem);
      --btn-size: clamp(0.9rem, 3.2vw, 1.5rem);
      --gap: clamp(12px, 3vw, 25px);
      --mobile-gap: clamp(8px, 2vw, 15px);
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body, html {
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: var(--bg);
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Jost, sans-serif;
      padding: 10px;
    }
    .container {
      width: min(100%, 850px);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      gap: var(--mobile-gap);
      padding: 10px;
    }
    .avatar {
      width: var(--avatar-size);
      height: var(--avatar-size);
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--text);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
    }
    .title {
      font: 700 var(--title-size)/1.2 Jost;
      color: var(--text);
      letter-spacing: 1px;
      text-transform: uppercase;
      text-shadow: 0 2px 5px rgba(0, 0, 0, 0.6);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 100%;
    }
    .description {
      font-size: var(--desc-size);
      color: var(--desc);
      line-height: 1.4;
      max-width: 90%;
      display: flex;
      flex-direction: column;
      gap: 0.2em;
    }
    .button-group {
      width: min(100%, 500px);
      display: flex;
      flex-direction: column;
      gap: var(--mobile-gap);
    }
    .button {
      font: 700 var(--btn-size) Jost;
      padding: 10px 15px;
      border-radius: 8px;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      text-align: center;
      border: 2px solid transparent;
      white-space: nowrap;
    }
    .button-donate {
      background: var(--donate);
      color: #000;
      border-color: var(--donate);
    }
    .button-donate:hover {
      background: #000;
      color: var(--donate);
      transform: translateY(-2px);
    }
    .button-tg {
      background: var(--tg);
      color: var(--text);
      border-color: var(--tg);
      flex: 1;
    }
    .button-vk {
      background: var(--vk);
      color: var(--text);
      border-color: var(--vk);
      flex: 1;
    }
    .button-tg:hover, .button-vk:hover {
      background: var(--text);
      color: var(--tg);
      transform: translateY(-2px);
    }
    .bottom-buttons {
      display: flex;
      gap: var(--mobile-gap);
      width: 100%;
    }
    @media (min-width: 481px) {
      .container {
        gap: var(--gap);
        padding: 20px;
      }
      .title {
        letter-spacing: 2px;
      }
      .description {
        line-height: 1.6;
        max-width: 80%;
        gap: 0.3em;
      }
      .button {
        padding: 12px 25px;
        border-radius: 10px;
      }
    }
    @media (max-width: 480px) {
      .bottom-buttons {
        flex-direction: column;
      }
      .title {
        font-size: clamp(1.5rem, 7vw, 1.8rem);
        white-space: normal;
        line-height: 1.3;
      }
      .button-tg, .button-vk {
        width: 100%;
      }
      .description {
        max-width: 95%;
        font-size: clamp(0.85rem, 3.5vw, 1rem);
        gap: 0.15em;
      }
    }
    @media (max-width: 360px) {
      .title {
        font-size: 1.4rem;
      }
      .button {
        padding: 8px 12px;
      }
    }
  </style>
</head>

      </div>
    </div>
