    <link rel="icon" type="image/webp" href="avatar.webp">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        html, body {
            height: 100%;
            overflow: hidden;
        }
        
        body {
            background: #1a1a1a;
            color: #fff;
            font-family: system-ui, sans-serif;
            display: grid;
            place-items: center;
            padding: 10px;
        }
        
        .container {
            text-align: center;
            width: 100%;
            max-width: 450px;
            max-height: 100vh;
            overflow: hidden;
        }
        
        .avatar {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            margin: 0 auto 20px;
            background: url('avatar.webp') center/cover;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 15px;
            font-weight: 700;
            line-height: 1.1;
        }
        
        .desc {
            color: #aaa;
            margin-bottom: 25px;
            line-height: 1.4;
            font-size: 1.1rem;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .links {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            max-width: 400px;
            margin: 0 auto;
        }
        
        .btn {
            color: #fff;
            padding: 14px 10px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 700;
            font-size: 0.95rem;
            transition: all 0.2s;
            text-shadow: 0px 1px 2px #000;
            position: relative;
            overflow: hidden;
            display: grid;
            place-items: center;
            border: 2px solid transparent;
            border-bottom: 4px solid transparent;
            min-height: 50px;
        }
        
        .btn:hover {
            transform: translateY(1px);
            filter: brightness(1.1);
            border-bottom-width: 3px;
        }
        
        .btn:active {
            transform: translateY(2px);
            border-bottom-width: 2px;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        /* Цвета кнопок согласно платформам */
        .telegram { background: #0088cc; border-color: #006699; }
        .vk-video { background: #0077FF; border-color: #0055CC; }
        .kick { background: #32ba00; border-color: #2b9100; }
        .youtube { background: #FF0000; border-color: #CC0000; }
        .wtv { background: #9146FF; border-color: #7B2EFF; }
        .donate { background: #FF6B00; border-color: #E55A00; }
        .tbank { background: #ceac00; border-color: #bc9700; }
        
        /* Адаптивность */
        @media (max-width: 480px) {
            .container { 
                max-width: 100%;
                padding: 0 10px;
            }
            .avatar { width: 100px; height: 100px; }
            h1 { font-size: 2.2rem; }
            .desc { 
                font-size: 1rem; 
                margin-bottom: 20px;
                max-width: 100%;
            }
            .btn { 
                padding: 12px 8px; 
                font-size: 0.85rem; 
                min-height: 45px; 
            }
            .links { 
                gap: 8px;
                max-width: 100%;
            }
        }
        
        @media (min-width: 768px) {
            .container { max-width: 500px; }
            .avatar { width: 120px; height: 120px; }
            h1 { font-size: 3rem; }
            .btn { padding: 16px 12px; font-size: 1rem; min-height: 55px; }
            .links { max-width: 450px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="avatar"></div>
        <h1>TOWUK / Тошик</h1>
        <p class="desc">
            Стример из СПб и Москвы<br>
            IRL и игровые стримы<br>
            Minecraft • CS2 • Rust
        </p>
        <div class="links">
            <a href="tg/" class="btn telegram">TELEGRAM</a>
            <a href="vk/" class="btn vk-video">VK VIDEO LIVE</a>
            <a href="kick/" class="btn kick">KICK</a>
            <a href="twitch/" class="btn wtv">TWITCH</a>
            <a href="wtv/" class="btn wtv">W TV</a>
            <a href="donate/" class="btn donate">Донат</a>
            <a href="tbank/" class="btn tbank">Т-Банк</a>
        </div>
    </div>
</body>
</html>
