<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>TOWUK | IRL и игровые трансляции</title>
  <meta name="description" content="Стримы Minecraft, CS2, Rust и IRL контент от Тошика из СПб и Москвы">
  <link rel="icon" href="./avatar.webp" type="image/webp">
  <link href="https://github.com/towuk" rel="me">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box
    }

    html {
      height: 100%
    }

    body {
      font-family: -apple-system, sans-serif;
      background: #000;
      color: #fff;
      min-height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 5vw;
      text-align: center;
      overflow: hidden
    }

    .avatar {
      width: 22vmin;
      height: 22vmin;
      max-width: 140px;
      max-height: 140px;
      min-width: 80px;
      min-height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 3vmin;
      border: 2px solid #333
    }

    h1 {
      font-size: calc(16px + 1vmin);
      margin-bottom: 2vmin;
      line-height: 1.3;
      font-weight: 900;
    }

    .description {
      display: flex;
      flex-direction: column;
      gap: 1vmin;
      margin-bottom: 4vmin;
      font-size: calc(12px + 1vmin);
      line-height: 1.4;
      max-width: 90%
    }

    .links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2vmin;
      width: 100%;
      max-width: 500px
    }

    .btn {
      padding: 2vmin 4vmin;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-size: calc(12px + 0.5vmin);
      text-align: center;
      flex: 1;
      min-width: 120px;
      max-width: 160px;
      transition: transform 0.1s;
      font-weight: 700;
    }

    .btn:active {
      transform: scale(0.98)
    }

    .telegram {
      background: #08c
    }

    .donate {
      background: #b80
    }

    .vk {
      background: #07f
    }

    .kick {
      background: #0a0
    }

    .boosty {
      background: #f60
    }
  </style>
</head>
<body>
  <img src="./avatar.webp" alt="TOWUK" class="avatar" loading="lazy" width="140" height="140">
  <h1>TOWUK / Тошик</h1>
  <div class="description">
    <span>Стример из Санкт-Петербурга и Москвы</span>
    <span>IRL контент и игровые стримы</span>
    <span>Minecraft • CS2 • Rust</span>
  </div>
  <div class="links">
    <a href="https://t.me/TOWUKru" class="btn telegram">Telegram</a>
    <a href="https://donate.stream/towuk" class="btn donate">Donate</a>
    <a href="https://live.vkvideo.ru/towuk" class="btn vk">VK Live</a>
    <a href="https://kick.com/towuk" class="btn kick">Kick</a>
    <a href="https://boosty.to/towuk" class="btn boosty">Boosty</a>
  </div>
</body>
</html>
