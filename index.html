<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">

  <meta name="keywords" content="TOWUK, Тошик, стример, стримы, live, стример из СПб, стример из Москвы, IRL стримы, Minecraft стримы, CS2 стримы, Rust стримы, donate.stream, Telegram, VK video live">
  <meta property="og:title" content="TOWUK / Тошик - стример из СПб и Москвы | IRL и игровые стримы">
  <meta property="og:description" content="Тошик (TOWUK) - стример из Санкт-Петербурга и Москвы. Стримы по Minecraft, CS2, Rust и IRL контент.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://towuk.ru">
  <meta property="og:image" content="https://towuk.ru/avatar.jpg">
  <link rel="preload" href="./avatar.jpg" as="image">
  <link rel="icon" href="./avatar.jpg" type="image/jpeg">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Jost:wght@700&display=swap" media="print" onload="this.media='all'">
  <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Jost:wght@700&display=swap"></noscript>
  <style>
    :root {
      --bg: #000;
      --text: #fff;
      --desc: #e0e0e0;
      --tg: #28a8e9;
      --vk: #2787f5;
      --donate: #ffd700;
      --avatar-size: clamp(100px, 28vw, 220px);
      --title-size: clamp(1.5rem, 6vw, 3.2rem);
      --desc-size: clamp(0.85rem, 3.2vw, 1.6rem);
      --btn-size: clamp(0.9rem, 3.2vw, 1.5rem);
      --gap: clamp(12px, 3vw, 25px);
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: var(--bg);
      font-family: Jost, sans-serif;
      padding: 10px;
    }
    
    .container {
      width: min(100%, 850px);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      gap: var(--gap);
      padding: 20px;
    }
    
    .avatar {
      width: var(--avatar-size);
      height: var(--avatar-size);
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--text);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
    }
    
    .title {
      font-size: var(--title-size);
      font-weight: 700;
      color: var(--text);
      letter-spacing: 1px;
      text-transform: uppercase;
      text-shadow: 0 2px 5px rgba(0, 0, 0, 0.6);
      line-height: 1.2;
    }
    
    .description {
      font-size: var(--desc-size);
      color: var(--desc);
      line-height: 1.4;
      display: grid;
      gap: 0.3em;
      max-width: 90%;
    }
    
    .button-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: var(--gap);
      width: 100%;
    }
    
    .button {
      font: 700 var(--btn-size) Jost;
      padding: 12px;
      border-radius: 8px;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      text-align: center;
      border: 2px solid transparent;
      width: 100%;
      max-width: 500px;
    }
    
    .button-donate {
      background: var(--donate);
      color: #000;
      border-color: var(--donate);
    }
    
    .button-donate:hover {
      background: #000;
      color: var(--donate);
      transform: translateY(-2px);
    }
    
    .button-tg {
      background: var(--tg);
      color: var(--text);
      border-color: var(--tg);
    }
    
    .button-vk {
      background: var(--vk);
      color: var(--text);
      border-color: var(--vk);
    }
    
    .button-tg:hover, .button-vk:hover {
      background: var(--text);
      color: var(--tg);
      transform: translateY(-2px);
    }
    
    .bottom-buttons {
      display: flex;
      gap: var(--gap);
      width: 100%;
      max-width: 500px;
      justify-content: center;
    }
    
    .bottom-buttons .button {
      width: 100%;
    }
    
    @media (max-width: 768px) {
      .container {
        padding: 15px;
      }
      
      .description {
        max-width: 95%;
      }
    }
    
    @media (max-width: 480px) {
      .container {
        gap: calc(var(--gap) * 0.8);
      }
      
      .title {
        white-space: normal;
        line-height: 1.3;
      }
      
      .bottom-buttons {
        flex-direction: column;
        align-items: center;
      }
      
      .button {
        width: 65%;
      }
      
      .bottom-buttons .button {
        width: 65%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="./avatar.jpg" alt="TOWUK / Тошик - стример из СПб и Москвы" class="avatar" width="220" height="220" loading="eager">
    <h1 class="title">TOWUK / ТОШИК</h1>
    <div class="description">
      <span>Стример из Санкт-Петербурга и Москвы.</span>
      <span>Люблю стримить IRL контент и игры:</span>
      <span>Minecraft, CS2, Rust и другие.</span>
      <span>Присоединяйся к трансляциям!</span>
    </div>
    <div class="button-group">
      <a href="https://donate.stream/towuk" class="button button-donate" rel="noopener noreferrer">Donate.stream</a>
      <div class="bottom-buttons">
        <a href="https://t.me/TOWUKru" class="button button-tg" rel="noopener noreferrer">Telegram</a>
        <a href="https://live.vkvideo.ru/towuk" class="button button-vk" rel="noopener noreferrer">VK video live</a>
      </div>
    </div>
  </div>
</body>
</html>
