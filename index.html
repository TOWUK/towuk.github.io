<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Основные мета-теги -->
    <title>TOWUK / Тошик - Стример из СПб и Москвы</title>
    <meta name="description" content="TOWUK / Тошик: Стример из СПб и Москвы. IRL и игровые стримы по Minecraft, CS2 и Rust">
    
    <!-- Open Graph для Telegram -->
    <meta property="og:title" content="TOWUK / Тошик - Стример">
    <meta property="og:description" content="Стример из СПб и Москвы. IRL и игровые стримы: Minecraft, CS2, Rust">
    <meta property="og:image" content="avatar.webp">
    <meta property="og:type" content="website">
    
    <!-- Фавиконка -->
    <link rel="icon" href="avatar.webp" type="image/webp">
    
    <style>
        :root {
            --bg: #000; --text: #fff; --radius: 8px; --gap: 0.6rem;
            --tg: #08c; --donate: #bb8800; --vk: #07f;
            --kick: #0a0; --boosty: #f60; --tw: #8626ff;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { overflow: hidden; height: 100%; }
        body {
            background: var(--bg); color: var(--text);
            font-family: Arial, sans-serif;
            min-height: 100vh; display: grid; place-items: center;
            padding: 20px;
        }
        .card { 
            text-align: center; 
            width: 100%;
            max-width: min(90vw, 500px);
            transform: scale(0.95); /* Легкое масштабирование всего контента */
        }
        .avatar {
            width: clamp(110px, 20vh, 140px); 
            height: clamp(110px, 20vh, 140px);
            border-radius: 50%;
            object-fit: cover; 
            margin-bottom: clamp(1rem, 3vh, 1.5rem);
        }
        .name { 
            font: 900 clamp(1.4rem, 4vh, 1.8rem) Arial; 
            margin-bottom: 0.5rem;
            line-height: 1.2;
        }
        .description { 
            margin-bottom: clamp(1.5rem, 5vh, 2rem); 
            line-height: 1.4;
            font-size: clamp(0.95rem, 2.5vh, 1.1rem);
        }
        .description div {
            margin-bottom: 0.3rem;
        }
        .buttons { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: var(--gap);
        }
        .btn {
            height: clamp(2.3rem, 6vh, 2.8rem); 
            display: flex; 
            align-items: center; 
            justify-content: center;
            color: white; 
            text-decoration: none; 
            border-radius: var(--radius);
            font: 900 clamp(0.9rem, 2vh, 1rem) Arial; 
            transition: opacity 0.2s; 
            padding: 0 0.8rem;
        }
        .btn:hover { opacity: 0.8; }
        
        @media (max-width: 480px) {
            .card { transform: scale(1); }
            .buttons { grid-template-columns: repeat(2, 1fr); }
            .btn { font-size: 0.95rem; }
        }
        
        @media (max-height: 600px) and (orientation: landscape) {
            .card { transform: scale(0.85); }
            .avatar { margin-bottom: 0.8rem; }
            .description { margin-bottom: 1rem; }
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="avatar.webp" alt="TOWUK / Тошик" class="avatar" loading="lazy" width="140" height="140" decoding="async">
        
        <div class="description">
            <div class="name">TOWUK / Тошик</div>
            <div>Стример из СПб и Москвы</div>
            <div>IRL и игровые стримы</div>
            <div>Minecraft • CS2 • Rust</div>
        </div>
        
        <div class="buttons">
            <a href="https://t.me/TOWUKru" class="btn" style="background: var(--tg)">Телеграм</a>
            <a href="https://donate.stream/towuk" class="btn" style="background: var(--donate)">Донат</a>
            <a href="https://live.vkvideo.ru/towuk" class="btn" style="background: var(--vk)">Вк лайв</a>
            <a href="https://kick.com/towuk" class="btn" style="background: var(--kick)">Кик</a>
            <a href="https://boosty.to/towuk" class="btn" style="background: var(--boosty)">Бусти</a>
            <a href="https://w.tv/twk" class="btn" style="background: var(--tw)">В тв</a>
        </div>
    </div>
</body>
</html>
