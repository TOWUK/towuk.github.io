<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Поддержать меня</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.23.10/dist/css/uikit.min.css"  />
</head>
<body class="uk-background-muted uk-padding">

  <div class="uk-container uk-margin-top uk-card uk-card-default uk-card-body uk-width-1-2@m uk-align-center">
    <h1 class="uk-heading-small">Поддержите мой стрим ❤️</h1>

    <form action="https://api.yookassa.ru/v3/payments"  method="POST" target="_blank" class="uk-form-stacked">
      <!-- Это тестовые поля, заменить на реальные данные из YooKassa -->
      <input type="hidden" name="amount[value]" value="100.00">
      <input type="hidden" name="amount[currency]" value="RUB">
      <input type="hidden" name="confirmation[type]" value="redirect">
      <input type="hidden" name="confirmation[return_url]" value="https://yourdomain.github.io/thanks.html"> 
      <input type="hidden" name="capture" value="true">
      <input type="hidden" name="description" value="Пожертвование стримеру">

      <div class="uk-margin">
        <label class="uk-form-label" for="amount">Сумма:</label>
        <div class="uk-form-controls">
          <input class="uk-input" id="amount" type="number" min="1" step="0.01" placeholder="Введите сумму" required>
        </div>
      </div>

      <div class="uk-margin">
        <button class="uk-button uk-button-primary" type="submit">Отправить донат</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/uikit@3.23.10/dist/js/uikit.min.js"></script> 
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.23.10/dist/js/uikit-icons.min.js"></script> 

  <script>
    // Ctrl+A -> admin1
    document.addEventListener('keydown', function(e) {
      if (e.key === 'a' && e.ctrlKey) {
        let pass = prompt("Введите пароль для доступа к админке:");
        if (pass === "admin1") {
          window.location.href = "admin.html";
        }
      }
    });
  </script>
</body>
</html>
